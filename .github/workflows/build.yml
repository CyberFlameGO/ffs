name: Main workflow

on:
  - pull_request
  - push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Install FUSE
        run: sudo apt-get install fuse libfuse-dev

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and test ffs
        run: |
          ls /usr/local/lib/pkgconfig
          cargo build --verbose --all
          cargo test
        
